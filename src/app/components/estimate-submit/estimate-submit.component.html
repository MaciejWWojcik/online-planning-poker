<mat-form-field>
  <input matInput placeholder="Estimation" required  [(ngModel)]="estimationResult">
</mat-form-field>
<button color="accent" mat-raised-button (click)="show()">Show estimations</button>
<button color="accent" mat-raised-button (click)="discuss()">Discuss</button>
<button color="accent" mat-raised-button (click)="save()">Save estimation</button>
<button color="accent" mat-raised-button (click)="restart()">Restart estimation</button>
