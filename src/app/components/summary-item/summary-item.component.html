<div class="container">
  <mat-card *ngIf="summary">
    <mat-card-header>
      <mat-card-title>{{summary.roomName}}</mat-card-title>
      <mat-card-subtitle>{{summary.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="section">
        <h5>Tasks</h5>
        <mat-list *ngFor="let task of summary.tasks" dense>
          <mat-list-item>
            <p matLine>
              <span class="left">{{task.estimate}}</span>
              <span class="right">{{task.name}}</span>
            </p>
          </mat-list-item>
        </mat-list>
      </div>
      <mat-divider></mat-divider>
      <div class="section">
        <h5>Participants</h5>
        <mat-list *ngFor="let participant of summary.participants" dense>
          <mat-list-item>
            <p matLine>{{participant.name}}</p>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
