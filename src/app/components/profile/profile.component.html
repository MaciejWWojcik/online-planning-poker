<mat-toolbar color="primary">Online planning poker</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Teams">
    <button mat-mini-fab color="primary" (click)="createTeam()"><mat-icon>add</mat-icon></button>
    <div class="scrollable">
      <app-team *ngFor="let team of teams" [team]="team"></app-team>
    </div>
  </mat-tab>
  <mat-tab label="History">

    <mat-accordion *ngIf="isHistoryFetched">
      <mat-expansion-panel *ngFor="let room of rooms" [expanded]="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Room name: {{room.roomName}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-summary-item [summary]="room"></app-summary-item>
      </mat-expansion-panel>
    </mat-accordion>


  </mat-tab>
</mat-tab-group>
