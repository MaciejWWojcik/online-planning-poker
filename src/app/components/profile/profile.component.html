<mat-toolbar color="primary">Online planning poker</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Teams">

  </mat-tab>
  <mat-tab label="History">

    <mat-accordion>
      <mat-expansion-panel *ngFor="let room of rooms" [expanded]="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{room.roomName}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-summary-item [summary]="room"></app-summary-item>
      </mat-expansion-panel>
    </mat-accordion>


  </mat-tab>
</mat-tab-group>
