<mat-toolbar color="primary">Online planning poker</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Teams">
    <button mat-mini-fab color="primary" (click)="createTeam()">
      <mat-icon>add</mat-icon>
    </button>
    <div class="scrollable">
      <app-team *ngFor="let team of teams" [team]="team"></app-team>
    </div>
  </mat-tab>
  <mat-tab label="History">
    <app-summary-item *ngFor="let room of rooms" [summary]="room"></app-summary-item>
  </mat-tab>
</mat-tab-group>
