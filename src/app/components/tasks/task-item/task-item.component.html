<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="task">{{task.name}}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon *ngFor="let priority of getPriority()">priority_high</mat-icon>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p *ngIf="task">{{task.description}}</p>
  </mat-card-content>

</mat-card>
