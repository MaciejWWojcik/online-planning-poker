<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="task">{{task.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="task" >
    <p>{{task.description}}</p>
    <p>estimated: {{task.estimate}}</p>
    <p *ngIf="votes">votes: {{votes}}</p>
  </mat-card-content>
</mat-card>
