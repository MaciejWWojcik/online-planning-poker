<mat-dialog-content>
  <h1>Sign in</h1>

  <mat-accordion>
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Sign in
        </mat-panel-title>
        <mat-panel-description>
          Sign in using account
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div fxLayout="column">
        <mat-form-field>
          <input matInput type="email" placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
        <button mat-raised-button (click)="signIn()">Sign in</button>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Fast sign in
        </mat-panel-title>
        <mat-panel-description>
          Sign in without account
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="name">
        </mat-form-field>
        <button mat-raised-button (click)="fastSignIn()">Sign in</button>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Sign up
        </mat-panel-title>
        <mat-panel-description>
          Create new account
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email"  placeholder="Email" [(ngModel)]="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password"  placeholder="Password" [(ngModel)]="password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Team" [(ngModel)]="team">
        </mat-form-field>
        <button mat-raised-button (click)="signUp()">Sign up</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>


</mat-dialog-content>
